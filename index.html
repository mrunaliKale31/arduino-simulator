<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Minimal Arduino Simulator</title>


  <link rel="stylesheet" href="style.css" />
</head>
<body>

    <header id="header">
  <h2>Arduino Simulator</h2>
  <span class="tagline">Minimal • Interactive • Real-time</span>
</header>


  <div id="app">

    <!-- Left Panel -->
    <div id="palette">
      <h3>Components</h3>

      <div class="component" draggable="true" data-type="arduino">
        Arduino Uno
      </div>

      <div class="component" draggable="true" data-type="led">
        LED
      </div>

      <div class="component" draggable="true" data-type="button">
        Push Button
      </div>
    </div>

    <!-- Center Canvas -->
    <div id="canvas">
      <h3>Canvas</h3>

      <div id="board-area"></div>

      <svg id="wires"></svg>

      <div id="controls">
        <button id="startBtn">Start</button>
        <button id="stopBtn">Stop</button>
      </div>
    </div>

    <!-- Right Panel -->
    <div id="code-panel">
      <h3>Arduino Code</h3>
      <pre id="code"></pre>
    </div>

  </div>

  <footer id="footer">
  <p>© 2026 • Built by Mrunali Kale</p>
</footer>


  <script src="script.js"></script>


</body>
</html>
